l_code_NULL=2000
l_original_NULL=Column "{0}" is a empty cell, or current column can not use "null".
l_cause_NULL=In the table-based sections (protein, peptide, psm, and small molecule) there MUST NOT be any empty cells. Missing values MUST be reported using "null".


l_code_NotNULL=2001
l_original_NotNULL=Column "{0}" field value not allow "null" value.
l_cause_NotNULL=Some kind of field value can not allow "null" or empty value. In general, “null” values SHOULD not be given within any column of a “Complete” file.


l_code_LineOrder=2002
l_original_LineOrder=current line belong to "{0}" section, "{1}" line can not display here.
l_cause_LineOrder=mzTab line including five mainly sections: metadata, protein, peptide, psm, small molecule. Every section in an mzTab file MUST only occur once if present. The line order like following: metadata lines should be display first, then the protein header, protein; peptide header, peptide, psm header, psm, small molecule header, small molecule. 


l_code_HeaderLine=2003
l_original_HeaderLine=header line "{0}" only occur once!
l_cause_HeaderLine=Each table based section (protein, peptide, small molecule) MUST start with the corresponding header line. These header lines MUST only occur once in the document since each section also MUST only occur once.


l_code_NoHeaderLine=2004
l_original_NoHeaderLine=current line "{0}" is data line, according header line not defined yet.
l_cause_NoHeaderLine=Each table based section (protein, peptide, small molecule) MUST start with the corresponding header line. These header lines MUST only occur once in the document since each section also MUST only occur once.


l_code_MsRunNotDefined=2005
l_original_MsRunNotDefined=Optional column header "{0}" ms_run[1-n] should be defined in the metadata first.
l_cause_MsRunNotDefined=Protein header optional columns num_psms_ms_run[1-n], num_peptides_distinct_ms_run[1-n], num_peptides_unique_ms_run[1-n]; Peptide header optional column search_engine_score_ms_run[1-n] and Small molecule optional column search_engine_score_ms_run[1-n]. All of them, ms_run[1-n] should be defined in the metadata first.


l_code_AssayNotDefined=2006
l_original_AssayNotDefined=Abundance optional column header "{0}" assay[1-n] should be defined in the metadata first.
l_cause_AssayNotDefined=Protein abundance optional columns protein_abundance_assay[1-n]; Peptide abundance optional column peptide_abundance_assay[1-n] and Small molecule abundance optional column smallmolecule_abundance_assay[1-n]. All of them, assay[1-n] should be defined in the metadata first.


l_code_StudyVariableNotDefined=2007
l_original_StudyVariableNotDefined=Abundance optional column header "{0}" study_variable[1-n] should be defined in the metadata first.
l_cause_StudyVariableNotDefined=Protein abundance optional columns protein_abundance_study_variable[1-n], protein_abundance_stdev_study_variable[1-n], protein_abundance_std_error_study_variable[1-n]; Peptide abundance optional column peptide_abundance_study_variable[1-n], peptide_abundance_stdev_study_variable[1-n], peptide_abundance_std_error_study_variable[1-n] and Small molecule abundance optional column smallmolecule_abundance_study_variable[1-n], smallmolecule_abundance_stdev_study_variable[1-n], smallmolecule_abundance_std_error_study_variable[1-n]. All of them, study_variable[1-n] should be defined in the metadata first.


l_code_NotDefineInMetadata=2008
l_original_NotDefineInMetadata="{0}" Must be included in the metadata when mzTab-mode is "{1}" and mzTab-type is "{2}".
l_cause_NotDefineInMetadata=reference 5.5


l_code_NotDefineInHeader=2009
l_original_NotDefineInHeader="{0}" Must be included in the header line when mzTab-mode is "{1}" and mzTab-type is "{2}".
l_cause_NotDefineInHeader=reference 5.5


l_code_DuplicationDefine=2010
l_original_DuplicationDefine="{0}" duplicate defined in the metadata.
l_cause_DuplicationDefine=mzTab-ID, title, description, false_discovery_rate, fixed_mode, variable_mode, quantification_method, protein-quantification_unit, peptide-quantification_unit, small_molecule-quantification_unit, all of them only allow display once in the metadata section.


l_code_DuplicationAccession=2011
l_original_DuplicationAccession=Column "{0}" value "{1}" duplicate.
l_cause_DuplicationAccession=The accession of the protein in the source database. A protein accession MUST be unique within one mzTab file. If different quantification values are required for the same underlying accession, for example if differentially modified forms of a protein have been quantified, a suitable suffix SHOULD be appended to the accession e.g. P12345-1, P12345-2.


l_code_AssayRefs=2012
l_original_AssayRefs="{0}" should be defined when assays and study variables are reported in metadata.
l_cause_AssayRefs=If both assays and study variables are reported in the file, the references are MANDATORY.


l_code_ProteinCoverage=2013
l_original_ProteinCoverage=Column "{0}" value "{1}" is not a valid protein coverage which value should between 0 and 1. 
l_cause_ProteinCoverage=A value between 0 and 1 defining the protein coverage


l_code_IdNumber=2014
l_original_IdNumber="{0}" id number "{1}" should be a number, and value should be great than 0. 
l_cause_IdNumber=In mztab, multiple members are numbered 1..n, for example: Multiple sample processing are numbered sample_processing[1], sample_processing[2]


l_code_ModificationPosition=2015
l_original_ModificationPosition=Column "{0}" include modification "{1}", its position not between 0 and sequence "{2}".length + 1.
l_cause_ModificationPosition=Terminal modifications MUST be reported at position 0 or protein size + 1 respectively.


l_code_CHEMMODS=2016
l_original_CHEMMODS=Column "{0}" value "{1}" is kind of CHEMMODS, suggest not used here.
l_cause_CHEMMODS=For proteins and peptides modifications SHOULD be reported using either UNIMOD or PSI-MOD accessions. As these two ontologies are not applicable to small molecules, so-called CHEMMODs can also be defined. CHEMMODs MUST NOT be used if the modification can be reported using a PSI-MOD or UNIMOD accession.  Mass deltas MUST NOT be used for CHEMMODs if the delta can be expressed through a known chemical formula.


l_code_SubstituteIdentifier=2017
l_original_SubstituteIdentifier=Column "{0}" value "{1}" is not a original, unaltered amino acid sequence.
l_cause_SubstituteIdentifier=It is possible to report substitutions of amino acids using SUBST:{amino acid}. In these cases, the "sequence" column MUST contain the original, unaltered sequence. 


l_code_SoftwareVersion=2018
l_original_SoftwareVersion=Software parameter "{0}" not contain version information.
l_cause_SoftwareVersion=The parameter's value SHOULD contain the software's version. The order (numbering) should reflect the order in which the tools were used.


l_code_AbundanceColumnTogether=2019
l_original_AbundanceColumnTogether=Missing abundance column "{0}" in the header line.
l_cause_AbundanceColumnTogether=XXXX_abundance_study_variable[1-n], XXXX_abundance_stdev_study_variable[1-n], XXXX_abundance_std_error_study_variable[1-n] should be display together, the order can not change too.


l_code_AbundanceColumnSameId=2020
l_original_AbundanceColumnSameId=Abundance columns "{0}", "{1}", "{2}" study_variable id number should be same.
l_cause_AbundanceColumnSameId=XXXX_abundance_study_variable[1-n], XXXX_abundance_stdev_study_variable[1-n], XXXX_abundance_std_error_study_variable[1-n] should have same study_variable[id] number.



l_code_SpectraRef=2021
l_original_SpectraRef=Column "{0}" value "{1}", "{2}" Must be reported if .
l_cause_SpectraRef=Multiple spectra MUST be referenced using a “|” delimited list. If “spectra_ref” is present, the element “ms_run[1-n]-location” MUST be reported in the metadata section.


l_code_AmbiguityMod=2022
l_original_AmbiguityMod=Column "{0}" value "{1}" is Ambiguity of modification position at the Protein level.
l_cause_AmbiguityMod=Ambiguity of modification position MUST NOT be reported at the Protein level.


l_code_MsRunLocation=2023
l_original_MsRunLocation="{0}" should be defined when assays reported in metadata or if a PSM section is present in the file.
l_cause_MsRunLocation=If assays are reported or if a PSM section is present in the file, these attributes are MANDATORY, since back references to the MS run MUST be provided in certain sections. If the actual location of the MS run is unknown, a place holder value SHOULD be inserted.


l_code_FixedMod=2024
l_original_FixedMod=Fixed modifications not defined in metadata.
l_cause_FixedMod=Fixed modifications should be defined, if PSM section is present.


l_code_VariableMod=2025
l_original_VariableMod=Variable modifications not defined in metadata.
l_cause_VariableMod=Variable modifications should be defined, if PSM section is present.


l_code_PeptideSection=2026
l_original_PeptideSection=Peptide section is NOT RECOMMENDED to be used in identification only files.
l_cause_PeptideSection=Peptide section is NOT RECOMMENDED to be used in identification only files.